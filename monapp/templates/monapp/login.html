<!-- monapp/templates/monapp/login.html -->
{% extends 'monapp/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'monapp/images/logo.png' %}" alt="Logo" class="mb-4" width="100">
                        <h2 class="h3 font-weight-bold text-primary">Connexion</h2>
                        <p class="text-muted">Accédez à votre espace personnel</p>
                    </div>

                    <form method="post" novalidate>
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                Identifiants incorrects. Veuillez réessayer.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text"
                                       name="username"
                                       class="form-control form-control-lg"
                                       id="id_username"
                                       required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password"
                                       name="password"
                                       class="form-control form-control-lg"
                                       id="id_password"
                                       required>
                            </div>
                            <small class="text-end d-block mt-2">
                                <a href="{% url 'password_reset' %}" class="text-decoration-none">Mot de passe oublié ?</a>
                            </small>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Se souvenir de moi</label>
                             </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </button>

                        <div class="text-center mt-4">
                            <p class="text-muted">Pas encore de compte ?
                                <a href="{% url 'inscription' %}" class="text-decoration-none fw-bold">S'inscrire</a>


                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        min-height: 100vh;
    }

    .card {
        border-radius: 20px;
        border: none;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .input-group-text {
        background-color: #ffffff;
        border-right: 0;
    }

    .form-control {
        border-left: 0;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #dee2e6;
    }

    .animate__animated {
        animation-duration: 0.5s;
    }
</style>
{% endblock %}
