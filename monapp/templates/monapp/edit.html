{% extends 'monapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                <i class="fas fa-user-edit me-2"></i>Modifier {{ personnel.nom }}
            </h3>
        </div>
        
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nom complet</label>
                            {{ form.nom }}
                        </div>
                    </div>

                    <!-- Répéter pour les autres champs comme dans add.html -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Prenom</label>
                            {{ form.prenom }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">specialite</label>
                            {{ form.specialite }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Téléphone</label>
                            {{ form.telephone }}
                        </div>
                    </div>

                 </div>
                     </div>
                <div class="mt-4">
                    <button  type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                    <a href="{% url 'personnel_list'  %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
