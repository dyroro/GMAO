<!-- monapp/form.html -->
{% extends 'monapp/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.id %}Modifier{% else %}Ajouter{% endif %} un Ã©quipement</h2>

    <form method="post">
        {% csrf_token %}
        <div class="row g-3">
            {% for field in form %}
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <a href="{% url 'equipments' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
