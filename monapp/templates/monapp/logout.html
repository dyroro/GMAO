<!-- monapp/templates/monapp/logout.html -->
{% extends 'monapp/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-danger mb-3"></i>
                        <h2 class="h4 font-weight-bold text-dark">Déconnexion</h2>
                        <p class="text-muted">Êtes-vous sûr de vouloir vous déconnecter ?</p>
                    </div>

                    <form method="post" class="mb-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-block py-2">
                            <i class="fas fa-sign-out-alt mr-2"></i>Se déconnecter
                        </button>
                    </form>

                    <a href="{% url 'accueil' %}" class="btn btn-outline-secondary btn-block py-2">
                        <i class="fas fa-home mr-2"></i>Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .btn-danger {
        background: #dc3545;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-danger:hover {
        background: #c82333;
        transform: scale(1.02);
    }
</style>
{% endblock %}
