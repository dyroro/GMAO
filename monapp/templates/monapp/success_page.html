{% extends 'monapp/base.html' %}
{% block content %}
<div class="confirmation-container">
    <div class="confirmation-card">
        <div class="confirmation-icon">✅</div>
        <h2>Panne enregistrée avec succès</h2>
        <p class="confirmation-message">Votre déclaration de panne a bien été prise en compte par le système.</p>
        
        <div class="confirmation-actions">
            <a href="{% url 'declarer_panne' %}" class="action-btn">
                Déclarer une autre panne
            </a>
            <a href="{% url 'accueil' %}" class="action-btn secondary">
                Retour à l'accueil
            </a>
        </div>
    </div>
</div>

<style>
.confirmation-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.confirmation-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    max-width: 500px;
    width: 100%;
}

.confirmation-icon {
    font-size: 60px;
    margin-bottom: 20px;
    color: #27ae60;
    animation: bounce 0.6s;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-20px);}
    60% {transform: translateY(-10px);}
}

h2 {
    color: #2c3e50;
    margin: 0 0 15px 0;
    font-size: 28px;
}

.confirmation-message {
    color: #555;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 30px;
}

.confirmation-actions {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.action-btn {
    display: block;
    padding: 12px 20px;
    background: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.action-btn:hover {
    background: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(41, 128, 185, 0.2);
}

.action-btn.secondary {
    background: #f5f5f5;
    color: #333;
}

.action-btn.secondary:hover {
    background: #e0e0e0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

@media (max-width: 600px) {
    .confirmation-card {
        padding: 30px 20px;
    }
    
    h2 {
        font-size: 24px;
    }
}
</style>
{% endblock %}
